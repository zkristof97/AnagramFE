<form [formGroup]="searchForm"
      (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-sm-6">
      <input class="form-control"
             formControlName="word"
             type="search"
             placeholder="Írj be egy szót, hogy megtaláld az anagrammáit"/>
    </div>
    <div class="col-sm-6">
      <button class="btn btn-primary"
              [disabled]="!searchForm.get('word')?.value">
        Keresés
      </button>
    </div>
  </div>
</form>

<display-results></display-results>
